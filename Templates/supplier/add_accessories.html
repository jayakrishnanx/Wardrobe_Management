{% extends 'supplier/base_dashboard.html' %}

{% block title %}Add Accessory{% endblock %}

{% block content %}
<div class="page-header fade-in">
    <h2 class="page-title">➕ Add New Product</h2>
    <p class="page-subtitle">List a new accessory in your shop.</p>
</div>

<div class="card card-centered fade-in delay-1">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label class="form-label">Product Name</label>
            <input type="text" name="name" class="form-control" required placeholder="e.g., Silk Scarf">
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label class="form-label">Category</label>
                <select name="category" class="form-control" required>
                    <option value="">-- Select Category --</option>
                    {% for c in categories %}
                        <option value="{{ c.name }}">{{ c.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label">Price (₹)</label>
                <input type="number" step="0.01" name="price" class="form-control" required placeholder="0.00">
            </div>
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label class="form-label">Occasion</label>
                <select name="occasion" class="form-control" required>
                    <option value="">-- Select Occasion --</option>
                    {% for o in occasions %}
                        <option value="{{ o.id }}">{{ o.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Season</label>
                <select name="season" class="form-control" required>
                    <option value="">-- Select Season --</option>
                    {% for s in seasons %}
                        <option value="{{ s.id }}">{{ s.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label class="form-label">Initial Stock</label>
                <input type="number" name="stock" class="form-control" required placeholder="Quantity">
            </div>

            <div class="form-group">
                <label class="form-label">Product Image</label>
                <input type="file" name="image" accept="image/*" class="form-control p-2" required>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Product</button>
            <a href="{% url 'manage_accessories' %}" class="btn btn-outline text-center">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
