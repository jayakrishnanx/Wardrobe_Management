{% extends 'supplier/base_dashboard.html' %}

{% block title %}Edit Accessory{% endblock %}

{% block content %}
<div class="page-header fade-in">
    <h2 class="page-title">✏️ Edit Product</h2>
    <p class="page-subtitle">Update details for {{ accessory.name }}</p>
</div>

<div class="card card-centered fade-in delay-1">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label class="form-label">Product Name</label>
            <input type="text" name="name" value="{{ accessory.name }}" class="form-control" required>
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label class="form-label">Category</label>
                <select name="category" class="form-control" required>
                    {% for c in categories %}
                        <option value="{{ c.name }}" {% if accessory.category == c.name %}selected{% endif %}>{{ c.name }}</option>
                    {% endfor %}
                </select>
                {% if not categories %}
                <input type="text" name="category_text" value="{{ accessory.category }}" class="form-control bg-light mt-2" disabled>
                {% endif %}
            </div>
            
            <div class="form-group">
                <label class="form-label">Price (₹)</label>
                <input type="number" step="0.01" name="price" value="{{ accessory.price }}" class="form-control" required>
            </div>
        </div>
        
        <div class="form-grid">
            <div class="form-group">
                <label class="form-label">Occasion</label>
                <select name="occasion" class="form-control">
                    <option value="">-- Select Occasion --</option>
                    {% for o in occasions %}
                        <option value="{{ o.id }}" {% if accessory.occasion.id == o.id %}selected{% endif %}>{{ o.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Season</label>
                <select name="season" class="form-control">
                    <option value="">-- Select Season --</option>
                    {% for s in seasons %}
                        <option value="{{ s.id }}" {% if accessory.season.id == s.id %}selected{% endif %}>{{ s.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Product Image (Leave blank to keep current)</label>
            {% if accessory.image %}
                <div>
                    <img src="{{ accessory.image.url }}" alt="Current Image" class="img-preview">
                </div>
            {% endif %}
            <input type="file" name="image" accept="image/*" class="form-control p-2">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'manage_accessories' %}" class="btn btn-outline text-center">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
